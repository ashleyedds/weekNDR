<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>WeekNDR</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Condensed|Rock+Salt" rel="stylesheet">

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <ul class="right">
                <li>
                    <a class="landing-login" href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s4 offset-s4">
                <img src="images/w.png" class="landing-icon circle responsive-img">
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class "col s12">
                    <h1 class="landing-header">WeekNDR</h1>
                    <!-- <h3 class="landing-sub">Do more with your weekends</h3> -->
                    <button class="submit-btn btn waves-effect waves-light" type="submit" name="action">Sign Up
                    </button>
                </div>
            </div>

            <div class="mobile-slider slider">
                <ul class="mobile-slider slides">
                    <li>
                        <img>
                        <div class="caption center-align">
                            <h3>Do more with your weekends</h3>
                        </div>
                    </li>
                    <li>
                        <div class="caption left-align">
                            <h3>Manage your discretionary spending</h3>
                            <h5 class="light grey-text text-lighten-3">Allocate where you want to spend your money.</h5>
                        </div>
                    </li>
                    <li>
                        <div class="caption right-align">
                            <h3>Add expenses</h3>
                            <h5 class="light grey-text text-lighten-3">and WeekNDR immediately keeps track of your spending.</h5>
                        </div>
                    </li>
                    <li>
                        <div class="caption center-align">
                            <h3>Any leftover money rolls over</h3>
                            <h5 class="light grey-text text-lighten-3">so you can save for bigger fun.</h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <!-- SCRIPT LINKS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
