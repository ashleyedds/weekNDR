<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <form id="interest">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title">
        <br />
        <label for="body">Description:</label>
        <textarea class="form-control" rows="10" id="description"></textarea>
        <br />
        <label for="body">Estimated Cost:</label>
        <input type="text" class="form-control" id="estCost">
        <br />
        <button type="submit" class="btn btn-success submit">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-lg-12">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"><strong>Add Adventure</strong></h3>
      </div>
      <div class="panel-body">
        <form action="" method="POST" role="form">
        
          <div class="form-group">
            <label for="">Title</label>
            <input type="text" class="form-control" id="title" placeholder="">
          </div>
        </form>
        <br>
        <div class="text-right">
          <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
        </div>
      </div>
    </div>

  </div>			
</div>
</div>
